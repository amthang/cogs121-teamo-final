<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="author" content=""> <!-- Put you name in content -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-social.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="./css/metro-bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.min.css">
	<link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="./js/sweetalert.css">
	<script src="./js/sweetalert.min.js"></script>

	<title>COGS 121 - Assignment 1</title>
</head>

<header>
    <a class="logout" href="/logout">
        <div class="log-button">
            Log out
        </div>
    </a>

	<div class="welcome col-md-offset-1 col-md-10">
		<h2 class="username">Hello, {{user}}</h2>
	</div>
</header>

<section>
	<div class="row">
		<div class="welcome col-md-offset-1 col-md-10">
			<span>How are you feeling?</span>
		</div>
	</div>

	<div class="row">
		<div class="col-md-offset-2 col-md-2">
			<a href="/chatAnxious">
				<div class="thumbnail tile tile-amethyst tile-medium">
					<h2 class="homepage-tile">Anxious</h2>
				</div>
			</a>
		</div>
		<div class="col-md-2">
			<a href="/chatDepressed">
				<div class="thumbnail tile tile-midnight-blue tile-medium">
					<h2 class="homepage-tile">Depressed</h2>
				</div>
			</a>
		</div>
		<div class="col-md-2">
			<a href="/chatStressed">
				<div class="thumbnail tile tile-yellow tile-medium">
					<h2 class="homepage-tile">Stressed</h2>
				</div>
			</a>
		</div>

		<div class="col-md-2">
			<a href="/chatLonely">
				<div class="thumbnail tile tile-carrot tile-medium">
					<h2 class="homepage-tile">Lonely</h2>
				</div>
			</a>
		</div>
	</div>

	<div class="row">
		<div class="welcome col-md-offset-1 col-md-10">
			<span>Make a meetup</span>
		</div>
	</div>

	<div class="row">
		<div class="col-md-offset-2 col-md-3">
			<a href="/chatMeetup">
				<div class="thumbnail tile tile-asbestos tile-wide">
					<h2 class="homepage-tile">Looking for Support</h2>
				</div>
			</a>
		</div>
		<div class="col-md-offset-2 col-md-3">
			<a href="/chatSupport">
				<div class="thumbnail tile tile-alizarin tile-wide">
				<h2 class="homepage-tile">I am here for Support! 
				</h2>				
				</div>
			</a>
		</div>
	</div>
</section>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/socket.io.min.js"></script>
<script src="./js/chatbox.js"></script>
<script src="./js/search.js"></script>
</html>
