<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/mapView/mapRender.css" type="text/css">

    <title>Map View Dashboard</title>
</head>

<body>

<div id="map-section" class="container-fluid">
    <div class = "row">

        <div class = "col-xs-8">
            <div id="map-wrap">
                <div id="legend">
                    <h6>Anxiety Rate (Low to High)</h6>
                    <div class="iconColor" id="color1"></div>
                    <div class="iconColor" id="color2"></div>
                    <div class="iconColor" id="color3"></div>
                    <div class="iconColor" id="color4"></div>
                    <div class="iconColor" id="color5"></div>
                    <div class="iconColor" id="color6"></div>
                    <div class="iconColor" id="color7"></div>
                    <div class="iconColor" id="color8"></div>
                    <div class="iconColor" id="color9"></div>
                </div>
                <div id="mapDiv" style="position: fixed; height: 100%; width: 100%">
                    <div id="map" >

                    </div>
                </div>

            </div>
        </div>

        <div id="helpModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h5></h5>
                    </div>
                </div>
            </div>
        </div>

        <div class = "col-xs-3">

            <div class="description">
                <h3 class="desTitle">Hover your mouse on the map!</h3>
                <h1 class="cityName"></h1>
            </div>

            <div class = "data shift">
                <h3 class="info">Raw Data:</h3>
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                        <h4>Anxiety No.</h4>
                    </div>
                    <div class = "col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                        <h4>Data Field 2</h4>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                        <h4>Data Field 3</h4>
                    </div>
                </div>

                <div class="row">
                    <hr align="right">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 data">
                        <p class="data1"></p>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 data">
                        <p class="data2"></p>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 data">
                        <p class="data3"></p>
                    </div>
                </div>
            </div>

        </div>

        <div class="clearfix visible-sm-block"></div>
    </div>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.10.0/d3-legend.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script src="js/mapview/mapRender.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mapview/mapExplore.js"></script>

</body>
</html>
